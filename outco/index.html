<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- link style.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div class="header sticky-top">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 header-color d-flex">
                    <div class="text-center display1">
                        <p class="text">Sign-up for our FREE info session now</p>
                    </div>
                    <div class="display2">
                        <a class="btn btn-primary"> SIGN-UP </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <!-- banner start -->
    <div class="banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="col-lg-6">
                    <div class="banner-head">
                        <p>Struggling with Technical Interviews?</p>
                    <h2>Get Coached for <br>
                        the Toughest Technical <br> Interviews</h2>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js">
    </script>
</body>

</html>
